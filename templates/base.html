<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL Attack Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="main-container">
        <div class="header-section">
            <div class="header-title">
                <h1>
                    <div class="shield-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    URL Attack Detector
                    <small class="ms-3" style="font-size: 0.6em; opacity: 0.8;">NTRO Cybersecurity Project</small>
                </h1>
                <div class="header-buttons">
                    <a href="/" class="btn-header"><i class="fas fa-sync"></i> Refresh</a>
                    <a href="/export" class="btn-header"><i class="fas fa-download"></i> Export</a>
                </div>
            </div>
            
            <div class="nav-tabs-modern">
                <div class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/analyze">
                        <i class="fas fa-search"></i> Analyze
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/attacks">
                        <i class="fas fa-list"></i> Results
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/export">
                        <i class="fas fa-upload"></i> Upload Data
                    </a>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
